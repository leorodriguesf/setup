- defaults:
    link:
      create: true
      relink: true

- clean:
    - "~"
    - ~/.ssh
    - $XDG_CONFIG_HOME
    - $XDG_DATA_HOME
    - $XDG_STATE_HOME
    - $XDG_CACHE_HOME
    - $USER_BACKUP_HOME
    - $XDG_BIN_HOME

- create:
    - ~/.ssh
    - $XDG_CONFIG_HOME
    - $XDG_DATA_HOME
    - $XDG_STATE_HOME
    - $XDG_CACHE_HOME
    - $XDG_BIN_HOME
    - $BACKUP_DIR

- link:
    $XDG_CONFIG_HOME/shell: dotfiles/shell
    $XDG_CONFIG_HOME/zsh: dotfiles/zsh
    ~/.zshrc: dotfiles/zsh/zshrc
    ~/.signature.txt: dotfiles/signature.txt
    ~/.config/bash: dotfiles/bash
    ~/.bashrc: dotfiles/bash/bashrc
    $XDG_CONFIG_HOME/git: dotfiles/git
    ~/.gitconfig: dotfiles/git/gitconfig
    $XDG_CONFIG_HOME/tmux: dotfiles/tmux
    $XDG_CONFIG_HOME/starship: dotfiles/starship

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: ansible-playbook playbook.yaml
      stdin: true
      stdout: true
      description: "Installing programms"

- defaults:
    link:
      create: true
      relink: true

- clean:
    - "~"
    - ~/.ssh
    - $XDG_CONFIG_HOME
    - $XDG_DATA_HOME
    - $XDG_STATE_HOME
    - $XDG_CACHE_HOME
    - $USER_BACKUP_HOME
    - $XDG_BIN_HOME

- create:
    - ~/.ssh
    - $XDG_CONFIG_HOME
    - $XDG_DATA_HOME
    - $XDG_STATE_HOME
    - $XDG_CACHE_HOME
    - $USER_BACKUP_HOME
    - $XDG_BIN_HOME

- link:
    ~/.config/shell: dotfiles/shell
    ~/.config/zsh: dotfiles/zsh
    ~/.zshrc: dotfiles/zsh/zshrc
    ~/.signature.txt: dotfiles/signature.txt

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: ansible-playbook playbook.yaml
      stdin: true
      stdout: true
      description: "Installing programms"
